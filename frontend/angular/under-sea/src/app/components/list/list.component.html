<input type="text" placeholder="Felhasználónév" [value]="defaultValue ? defaultValue : ''"
  class="text-input m-0 mt-1 w-100" (keyup)="search($event.target.value)" />
<div class="divider mt-05"></div>
<ul class="p-0 m-0">
  <li *ngFor="let item of list" class="non-styled-list-item">
    <div class="list-item" [ngClass]="{ 'clickable-list-item': clickable }"
      (click)="clickable && onSelect(item.countryId)">
      <div class="d-flex">
        <div *ngIf="item.placement" class="w-2r">{{ item.placement }}.</div>
        <span>{{ item.name }}</span>
      </div>
      <span *ngIf="item.score || item.score === 0">{{
        item.score | number: "1."
      }}</span>
      <span *ngIf="selectedTargetId === item.countryId" class="dot">&#x2714;</span>
    </div>
    <div class="divider"></div>
  </li>
</ul>
