<div class="icon-frame icon-frame-xl">
  <img [src]="unit.icon" [alt]="unit.name" class="w-100" />
</div>
<h5 class="modal-description mt-1">
  <strong>{{ unit.name }}</strong>
</h5>
<div class="d-flex to-sides w-100 mt-1">
  <span>Birtokodban</span>
  <span>{{ unit.count }} db</span>
</div>
<div class="d-flex to-sides w-100">
  <span>Támadás/Védekezés</span>
  <span>{{ unit.attack }}/{{ unit.defense }}</span>
</div>
<div class="d-flex to-sides w-100">
  <span>Zsold ( /kör/példány)</span>
  <span>{{ unit.mercenary }} Gyöngy</span>
</div>
<div class="d-flex to-sides w-100">
  <span>Ellátmány ( /kör/példány)</span>
  <span>{{ unit.supply }} Korall</span>
</div>
<div class="d-flex to-sides w-100">
  <span>Ár</span>
  <span>{{ unit.price }} Gyöngy</span>
</div>
<div class="d-flex to-center align-center mt-2">
  <button
    type="button"
    class="count-button"
    [disabled]="!canDecrement()"
    (click)="decrement()"
  >
    &#45;
  </button>
  <span
    ><strong>{{ selected }}</strong></span
  >
  <button
    type="button"
    class="count-button"
    [disabled]="!canIncrement()"
    (click)="increment()"
  >
    &#43;
  </button>
</div>
