<div class="modal-container">
  <div class="modal w-40">
    <h2 class="modal-title">Ranglista</h2>

    <list class="w-100" [list]="scoreboard" [clickable]="false"></list>
    <pager-buttons
      [pageSize]="pageSize"
      [pageNumber]="pageNumber"
      [allResultsCount]="allResultsCount"
      (switchPage)="onSwitchPage($event)"
      class="w-100 d-flex align-center to-center mt-1"
    ></pager-buttons>
  </div>
</div>
