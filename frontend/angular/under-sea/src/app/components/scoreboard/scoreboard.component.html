<div class="modal-container">
  <div class="modal list-modal">
    <h2 class="modal-title">Ranglista</h2>
    <div
      *ngIf="!(isLoading | async); else loading"
      class="to-sides h-list stack"
    >
      <list
        class="w-100"
        [list]="scoreboard.list"
        [clickable]="false"
        (filter)="onFilter($event)"
      ></list>
      <pager-buttons
        [pageSize]="scoreboard.pageSize"
        [pageNumber]="scoreboard.pageNumber"
        [allResultsCount]="scoreboard.allResultsCount"
        (switchPage)="onSwitchPage($event)"
        class="w-100 d-flex align-center to-center mt-1"
      ></pager-buttons>
    </div>
  </div>
</div>

<ng-template #loading>
  <loading class="w-100 h-100 d-flex to-center align-center"></loading>
</ng-template>
