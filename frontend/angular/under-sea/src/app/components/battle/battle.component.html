<div class="modal-container">
  <div class="modal w-40">
    <h2 class="modal-title">Harc</h2>

    <div class="divider"></div>
    <ul class="p-0 m-0">
      <li *ngFor="let battle of battles" class="non-styled-list-item">
        <div class="list-item">
          <div>{{ battle.target }}</div>
          <div class="d-flex to-flex-end">
            <div *ngFor="let unit of battle.units" class="pl-1">
              {{ unit.count }} {{ unit.name }}
            </div>
          </div>
        </div>
        <div class="divider"></div>
      </li>
    </ul>
  </div>
</div>
