<div class="stack h-100 to-center">
  <router-outlet></router-outlet>
  <div class="p-1 w-100">
    <infobar
      [round]="userData.round"
      [placement]="userData.placement"
      [resources]="resources"
    ></infobar>
  </div>
  <div class="d-flex h-100 w-100">
    <div class="w-300px p-1 h-100">
      <sidebar
        [userName]="userData.name"
        [country]="userData.country"
        [resources]="resources"
      ></sidebar>
    </div>
    <a routerLink="/main" class="building-container-link">
      <div class="p-1 w-100 h-100">
        <building-container></building-container>
      </div>
    </a>
  </div>
</div>
